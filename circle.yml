general:
  branches:
    only:
      - master
machine:
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin"
  pre:
    - mkdir ~/.yarn_cache
  node:
    version: 7.2
  services:
    - docker
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
    - rm -rf node_modules
    - docker build --rm=false -f Dockerfile -t pioluk/api:$CIRCLE_SHA1 .
  cache_directories:
    - ~/.yarn
    - ~/.yarn_cache
  override:
    - yarn install
test:
  override:
    - yarn test
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker info
      - docker tag pioluk/api:$CIRCLE_SHA1 pioluk/api:latest
      - docker tag pioluk/api:$CIRCLE_SHA1 pioluk/api:circle-$CIRCLE_BUILD_NUM
      - docker push pioluk/api:$CIRCLE_SHA1
      - ./deploy.sh $CIRCLE_SHA1
