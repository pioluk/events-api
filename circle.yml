general:
  branches:
    only:
      - master
machine:
  pre:
    - mkdir ~/.yarn_cache
  node:
    version: 6.9
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - rm -rf node_modules
  cache_directories:
    - ~/.yarn_cache
  override:
    - yarn
test:
  post:
    - bash <(curl -s https://codecov.io/bash) -t 50a5f817-bce8-466a-ad33-06cffdf89335
